<mat-grid-list cols="2" rows="1" >
    <mat-form-field class="example-form-field">
        <mat-label>Filtrer par couleur</mat-label>
        <input matInput #colorFilter type="text" [(ngModel)]="valueColorFilter" (change)="filterItemByColor(colorFilter.value)">
        <button *ngIf="valueColorFilter" matSuffix mat-icon-button aria-label="Clear" (click)="valueColorFilter=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</mat-grid-list>

<mat-grid-list cols="3">
    <mat-grid-tile *ngFor="let vehicule of listVehicule">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{vehicule.model}}</mat-card-title>
                <mat-card-subtitle>{{vehicule.brand}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{vehicule.urlImg}}" alt="Image">
            <mat-card-actions>
                <button mat-button (click)="goToVehicule(vehicule.licencePlate)">Details</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
